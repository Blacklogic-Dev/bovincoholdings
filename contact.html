<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bonvinco Holdings | Contact Us</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root {
  --navy: #0b1c2d;
  --deep-navy: #001633;
  --sky: #7ecbff;
  --gold: #FFD700;
  --glass: rgba(255,255,255,0.08);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #001f3f, #000814);
  color: #fff;
}

/* ================= Drawer Toggle ================= */
.drawer-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 10000;
  background: rgba(0,31,63,0.9);
  border: 1px solid var(--gold);
  color: var(--gold);
  font-size: 1.3rem;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
}

/* ================= Drawer ================= */
.drawer {
  position: fixed;
  top: 0;
  right: -100px;
  height: 100%;
  width: 100px;
  background: rgba(0,22,51,0.98);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 50px;
  gap: 30px;
  z-index: 9999;
  box-shadow: -6px 0 25px rgba(0,0,0,0.6);
}

.drawer.open {
  right: 0;
}

.drawer-item {
  color: var(--gold);
  text-decoration: none;
  font-size: 12px;
  font-weight: 600;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.drawer-item i {
  font-size: 1.7rem;
  margin-bottom: 6px;
}

/* ================= HERO ================= */
.hero {
  height: 45vh;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
    url("call.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero h1 {
  font-size: clamp(2rem, 4vw, 2.8rem);
  color: var(--sky);
}

/* ================= CONTENT ================= */
.container {
  max-width: 1100px;
  margin: -70px auto 60px;
  padding: 0 20px;
}

/* ================= GRID ================= */
.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 25px;
}

@media (min-width: 768px) {
  .grid {
    grid-template-columns: 1fr 1fr;
  }
}

/* ================= CARDS ================= */
.card {
  background: var(--glass);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 28px;
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: 0 18px 45px rgba(0,0,0,0.45);
}

.card h2 {
  color: var(--sky);
  margin-top: 0;
}

/* ================= CONTACT INFO ================= */
.info-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 16px;
}

.info-left {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 0.95rem;
}

.info-left i {
  color: var(--sky);
}

.copy-btn {
  background: none;
  border: none;
  color: var(--sky);
  cursor: pointer;
}

/* ================= FORM ================= */
label {
  font-size: 0.85rem;
  color: var(--sky);
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 6px 0 15px;
  border-radius: 6px;
  border: none;
  font-family: inherit;
}

button.submit-btn {
  background: linear-gradient(to right, var(--sky), #4da3ff);
  color: #000;
  border: none;
  padding: 12px;
  width: 100%;
  font-weight: bold;
  border-radius: 25px;
  cursor: pointer;
}
/* SOCIAL */
.social-links{
  display:flex;
  justify-content:space-around;
  margin-top:20px;
}
.social-links a{
  color:#fff;
  font-size:22px;
}
.social-links a:hover{color:#d4af37;}

/* ================= FOOTER ================= */
footer {
  background: var(--deep-navy);
  text-align: center;
  padding: 20px;
  font-size: 0.85rem;
  color: #ccc;
}
</style>
</head>
